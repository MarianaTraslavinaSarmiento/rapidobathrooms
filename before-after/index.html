<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAPIDO — Before & After</title>

  <!-- Global -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Solo Before & After -->
  <link rel="stylesheet" href="/before-after/before-after.css" />
</head>

<body>
  <!-- MISMO HEADER -->
<header class="site-header">
  <div class="container">

    <h1 class="brand">
      <a href="/" aria-label="RAPIDO Home" class="brand__link">
        <img class="brand__logo" src="/storage/img/logo_rapidobathrooms.png" alt="Rapido Bathrooms" />
      </a>
    </h1>

    <a class="phone" href="tel:+12029371115" aria-label="Call RAPIDO">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M6.6 10.8c1.4 2.6 3.5 4.7 6.1 6.1l2-2c.2-.2.6-.3.9-.2 1 .3 2 .5 3.1.5.5 0 .9.4.9.9V20c0 .5-.4.9-.9.9C10.5 20.9 3.1 13.5 3.1 4.9c0-.5.4-.9.9-.9h3.1c.5 0 .9.4.9.9 0 1 .2 2.1.5 3.1.1.3 0 .7-.2.9l-2 2z"
              stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>(202) 937-1115</span>
    </a>

    <nav aria-label="Primary">
      <ul class="nav">
        <li><a href="/" aria-current="page">Projects</a></li>
        <li><a href="/studio">About</a></li>
        <li><a href="/before-after">Before/After</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>

  <!-- CONTENIDO -->
  <main class="ba">
    <div class="container">

      <!-- Pair 1 (arranca directo con imágenes) -->
      <section class="ba-pair ba-pair--first" aria-label="Before and After pair 1">
        <figure class="ba-photo">
          <img src="/storage/img/before-one.png" alt="Before 1" />
          <figcaption class="ba-tag">Before</figcaption>
        </figure>

        <figure class="ba-photo">
          <img src="/storage/img/after-one.png" alt="After 1" />
          <figcaption class="ba-tag">After</figcaption>
        </figure>
      </section>

      <!-- Pair 2 (más separado del primero) -->
      <section class="ba-pair ba-pair--spaced" aria-label="Before and After pair 2">
        <figure class="ba-photo">
          <img src="/storage/img/before-two.png" alt="Before 2" />
          <figcaption class="ba-tag">Before</figcaption>
        </figure>

        <figure class="ba-photo">
          <img src="/storage/img/after-two.png" alt="After 2" />
          <figcaption class="ba-tag">After</figcaption>
        </figure>
      </section>

    </div>
  </main>
</body>
</html>
